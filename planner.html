<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safar - Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Planner</h1>
        <p>Find your dream destination within your budget</p>
    </header>
    <section>
        <h2>Start Planning</h2>
        <form action="#">
            <label for="destination">Choose Destination:</label>
            <select id="destination">
                <option value="puri">Puri</option>
                <option value="bhubaneshwar">Bhubaneshwar</option>
            </select>

            <label for="budget">Enter Your Budget (INR):</label>
            <input type="number" id="budget" name="budget">

            <button type="submit">Find Packages</button>
        </form>
    </section>
    <footer>
        <a href="index.html">Home</a> | <a href="about.html">About Us</a> | <a href="agents.html">Local Agents</a>
    </footer>
</body>
